<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <div class="mt-3 mb-3">
    <h3 class="text-center">DETALLE DE PELÍCULA</h3>
  </div>

  <form th:object="${filmDetailDto}">

    <div class="mb-3 row">
      <label for="filmId" class="col-sm-2">Código</label>
      <div class="col-sm-10">
        <input type="text" readonly id="filmId" class="form-control" th:field="*{filmId}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="title" class="col-sm-2">Título</label>
      <div class="col-sm-10">
        <input type="text" readonly id="title" class="form-control" th:field="*{title}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="description" class="col-sm-2">Descripción</label>
      <div class="col-sm-10">
        <input type="text" readonly id="description" class="form-control" th:field="*{description}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="releaseYear" class="col-sm-2">Año de lanzamiento</label>
      <div class="col-sm-10">
        <input type="text" readonly id="releaseYear" class="form-control" th:field="*{releaseYear}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="languageId" class="col-sm-2">Id de Idioma</label>
      <div class="col-sm-10">
        <input type="text" readonly id="languageId" class="form-control" th:field="*{languageId}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="languageName" class="col-sm-2">Nombre de Idioma</label>
      <div class="col-sm-10">
        <input type="text" readonly id="languageName" class="form-control" th:field="*{languageName}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="originalLanguageId" class="col-sm-2">Lenguaje original</label>
      <div class="col-sm-10">
        <input type="text" readonly id="originalLanguageId" class="form-control" th:field="*{originalLanguageId}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rentalDuration" class="col-sm-2">Duracion de Alquiler</label>
      <div class="col-sm-10">
        <input type="text" readonly id="rentalDuration" class="form-control" th:field="*{rentalDuration}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rentalRate" class="col-sm-2">Tarifa de Alquiler</label>
      <div class="col-sm-10">
        <input type="text" readonly id="rentalRate" class="form-control" th:field="*{rentalRate}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="length" class="col-sm-2">Longitud</label>
      <div class="col-sm-10">
        <input type="text" readonly id="length" class="form-control" th:field="*{length}">
      </div>
    </div>


    <div class="mb-3 row">
      <label for="replacementCost" class="col-sm-2">Costo de reemplazo</label>
      <div class="col-sm-10">
        <input type="text" readonly id="replacementCost" class="form-control" th:field="*{replacementCost}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rating" class="col-sm-2">Clasificación</label>
      <div class="col-sm-10">
        <input type="text" readonly id="rating" class="form-control" th:field="*{rating}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="specialFeatures" class="col-sm-2">Caracteristicas especiales</label>
      <div class="col-sm-10">
        <input type="text" readonly id="specialFeatures" class="form-control" th:field="*{specialFeatures}">
      </div>
    </div>

    <div class="mb-3 row">
       <label for="lastUpdate" class="col-sm-2">Ultima actualización</label>
        <div class="col-sm-10">
           <input type="datetime-local" readonly id="lastUpdate" class="form-control" th:field="*{lastUpdate}">
       </div>
    </div>

  </form>

</div>

</body>
</html>
